<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Store</title>
    <link rel="shortcut icon" href="../assets/img/logo-white.png" />
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/sneaker-store-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="content">
        <div class="cards">
            <div class="card">
                <p class="title">Sneaker 1</p>
                <div class="image-container">
                    <img src="../assets/img/sneakers/1.png" alt="Sneaker 1">
                </div>
                <p class="price">$<span>0</span></p>
                <p class="stock">In stock: <span id="inStock">0</span></p>
                <div class="buttons">
                    <div class="additional-buttons">
                        <!-- Leveling space ^-^ -->
                    </div>
                    <div class="main-button">
                        <button class="button" id="addToBasket">Add to Basket</button>
                    </div>
                    <div class="additional-buttons favorite">
                        <span class="material-symbols-outlined">favorite</span>
                    </div>
                </div>
            </div>
            <div class="card">
                <p class="title">Sneaker 2</p>
                <div class="image-container">
                    <img src="../assets/img/sneakers/2.png" alt="Sneaker 1">
                </div>
                <p class="price">$<span>0</span></p>
                <p class="stock">In stock: <span id="inStock">0</span></p>
                <div class="buttons">
                    <div class="additional-buttons">
                        <!-- Leveling space ^-^ -->
                    </div>
                    <div class="main-button">
                        <button class="button" id="addToBasket">Add to Basket</button>
                    </div>
                    <div class="additional-buttons favorite">
                        <span class="material-symbols-outlined">favorite</span>
                    </div>
                </div>
            </div><div class="card">
                <p class="title">Sneaker 3</p>
                <div class="image-container">
                    <img src="../assets/img/sneakers/3.png" alt="Sneaker 1">
                </div>
                <p class="price">$<span>0</span></p>
                <p class="stock">In stock: <span id="inStock">0</span></p>
                <div class="buttons">
                    <div class="additional-buttons">
                        <!-- Leveling space ^-^ -->
                    </div>
                    <div class="main-button">
                        <button class="button" id="addToBasket">Add to Basket</button>
                    </div>
                    <div class="additional-buttons favorite">
                        <span class="material-symbols-outlined">favorite</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="basket">
            <p class="title">basket</p>
            <div class="horizontal-line"></div>
            <div class="information">
                <p class="items">Items: <span id="items">0</span></p>
                <p class="units">Units: <span id="units">0</span></p>
                <p class="total">Total: $<span id="total">0</span></p>
            </div>
        </div>
    </div>
</body>
</html>
